<#assign jsonOpts=(field.options!'[]')?eval />
<#if field.columns==1>
<div style="padding: 10px 0;clear: both;">
<#else>
<div style="padding: 10px 0;float: left;width: 50%;">
</#if>
    <div
        style="float: left; width: 120px; line-height: 33px; color: #333; font-size: 14px; text-align: right;">
        <em style="padding-right: 5px; color: #f00; font-style: normal; font-weight: 500;">*</em>${field.label!''}ï¼š</div>
    <div data-content="content" style="margin-left: 120px; line-height: 33px; font-size: 14px;">
        <div style="margin: 0; padding: 0;line-height: 33px;
    font-size: 14px;">
        <select disabled name="${field_name_prefix}${field.code}" style="display: inline-block; zoom: 1; vertical-align: middle; padding: 5px 0; border: 1px solid #ddd; background: #fff; color: #666;width: 215px;height: 30px;">
        <#list jsonOpts as opt>
            <#list opt?keys as key> 
                <option  value="${key}" <#if (fieldValue.val!(field.defaultValue!''))==key>selected="selected"</#if>>
                    ${opt[key]}
                </option>
            </#list>
        </#list>
        </select>
        </div>
        <div style="color: red;display: block;"></div>
    </div>
</div>
