    	<input type="button" id="backBtn" style="height:30px;padding:0 15px;font-size:14px;background: #e0e0e0;text-decoration: none;color: #fff;" value="返回">
    </div>
</form>
<script type="text/javascript">
$(function(){
	var formId = $('input[name=formId]').val();
	$('#saveBtn').click(function(){
		var param = {
				formId:formId,
				label:$('input[name=label]').val(),
				code:$('input[name=code]').val(),
				required:$('input[name=required]').val(),
				columns:$('input[name=columns]').val(),
				defaultValue:$('input[name=defaultValue]').val(),
				maxSize:$('input[name=maxSize]').val()
		};
		$.post('${basePath}/dynamicForm/saveTextField.do',param,function(res){
			if(res.success){
				window.location.href = '${basePath}/dynamicForm/addFormPage.do?formId='+formId;
			}
		});
	});
	$('#backBtn').click(function(){
		window.location.href = '${basePath}/dynamicForm/addFormPage.do?formId='+formId;
	});
});
</script>
