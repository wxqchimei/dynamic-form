<#assign jsonOpts=(field.options!'[]')?eval />
<#if field.columns==1>
<div style="padding: 10px 0;clear: both;">
<#else>
<div style="padding: 10px 0;float: left;width: 50%;">
</#if>
    <div
        style="float: left; width: 120px; line-height: 33px; color: #333; font-size: 14px; text-align: right;">
        <em style="padding-right: 5px; color: #f00; font-style: normal; font-weight: 500;"><#if field.required>*</#if></em>${field.label!''}：</div>
    <div data-content="content" style="margin-left: 120px; line-height: 33px; font-size: 14px;">
        <div style="margin: 0; padding: 0;line-height: 33px;
    font-size: 14px;">
    	<select name="${field_name_prefix}${field.code}" <#if field.required>required="required"</#if> data-validator="${field.validation!''}" style="display: inline-block; zoom: 1; vertical-align: middle; padding: 5px 0; border: 1px solid #ddd; background: #fff; color: #666;width: 215px;height: 30px;">
    	    <option>请选择</option>
            <#list jsonOpts as opt>
    		<#list opt?keys as key> 
    			<option  value="${key}" <#if (field.defaultValue!'')==key>selected="selected"</#if>>
    				${opt[key]}
    			</option>
            </#list>
    	</#list>
    	</select>
        </div>
        <div name="errormsg" style="color: red;display: block;"></div>
    </div>
</div>
